version: '2.1'

services:
  proxy:
    image: hypriot/rpi-traefik:v1.1.2
    command: --web --docker --logLevel=DEBUG
    networks:
      - webgateway
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/traefik/traefik.toml:/traefik.toml

networks:
  webgateway:
    driver: bridge
