homeassistant:
  # Omitted values in this section will be auto detected using freegeoip.io

  # Location required to calculate the time the sun rises and sets
  latitude: 59.86972
  longitude: 10.81467

  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 160

  # 'metric' for Metric, 'imperial' for Imperial
  unit_system: metric

  # Pick yours from here:
  # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Oslo

  # Name of the location where Home Assistant is running
  name: Hjemme
  customize:
    cover.garasjen:
      device_class: garage
    device_tracker.android477cc5c7413e351c:
      entity_picture: https://gravatar.com/avatar/47af7ccc79b304ab712dc1389ad1b37c
    device_tracker.samsunggalaxys7:
      entity_picture: https://scontent.cdninstagram.com/t51.2885-19/s150x150/12317410_1536746559949407_1752887742_a.jpg
frontend:
config:
updater:
  reporting: False
sensor:
  - platform: yahoo_finance
    symbols:
      - TSLA
      - FUNCOM.OL
      - SCHA.OL
  - platform: systemmonitor
    resources:
      - type: memory_use
      - type: memory_free
      - type: load_1m
      - type: load_5m
      - type: load_15m
  - platform: yr
    monitored_conditions:
      - symbol
      - temperature
      - precipitation
      - windSpeed
      - windDirection
cover:
  - platform: rpi_gpio
    covers:
      - relay_pin: 17
        state_pin: 4
        name: Garasjen
device_tracker:
  - platform: linksys_ap
    host: 192.168.1.1
    username: admin
    password: !secret router_password
    verify_ssl: false
    track_new_devices: False
    interval_seconds: 60
notify:
  - name: fast
    platform: nma
    api_key: !secret nma_api_key
  - name: slow
    platform: smtp
    server: smtp.getmail.no
    sender: mortenjo+home-assistant@ifi.uio.no
    recipient: mortenjo@ifi.uio.no
automation:
  - alias: Update notifications
    trigger:
      - platform: state
        entity_id: updater.updater
    action:
      service: notify.slow
      data_template:
        title: 'New Home Assistant Release'
        message: "Home Assistant  {{ states.updater.updater.state }}  is now available."
  - alias: Sell Funcom
    trigger:
      platform: numeric_state
      entity_id: sensor.funcomol
      above: 14
    action:
      service: notify.slow
      data_template:
        title: 'Sell Funcom stock'
        message: 'The Funcom stock is at {{ states.sensor.funcomol.state }}, you should consider selling'
  - alias: Garage door is open after sunset
    trigger:
      platform: state
      entity_id: cover.garasjen
      state: 'open'
      for:
        minutes: 10
    condition:
      condition: sun
      after: sunset
    action:
      service: notify.fast
      data:
        message: 'The Garage door is open after sunset'
  - alias: Garage door is open when nobody is home
    trigger:
      platform: state
      entity_id: cover.garasjen
      state: 'open'
      for:
        minutes: 10
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: device_tracker.samsunggalaxys7
          state: not_home
        - condition: state
          entity_id: device_tracker.android477cc5c7413e351c
          state: not_home
    action:
      service: notify.fast
      data:
        message: 'The Garage door is open and nobody is home'
group:
  ' ':
    entities:
      - cover.garasjen
  Folk:
    entities:
      - device_tracker.samsunggalaxys7
      - device_tracker.android477cc5c7413e351c
  Aksjer:
    entities:
      - sensor.funcomol
      - sensor.schaol
      - sensor.tsla
  VÃ¦r:
    entities:
      - sensor.yr_precipitation
      - sensor.yr_symbol
      - sensor.yr_temperature
      - sensor.yr_wind_direction
      - sensor.yr_wind_speed
  System:
    entities:
      - sensor.average_load_1m
      - sensor.average_load_5m
      - sensor.average_load_15m
      - sensor.ram_free
      - sensor.ram_use
